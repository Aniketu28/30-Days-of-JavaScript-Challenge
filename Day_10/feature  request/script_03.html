<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="inputext">
        <h1 id="text1"></h1>
        <h2 id="text2"></h2>
    </div>
    <script>
        let inputext = document.getElementById("inputext");
        let text1 = document.getElementById("text1");
        let text2 = document.getElementById("text2");

        inputext.addEventListener("keydown", (event) => {
            text1.innerHTML = text1.innerHTML + event.key;
        })

        inputext.addEventListener("keyup", (event) => {
            text2.innerHTML = text2.innerHTML + event.key;
        })
    </script>
</body>

</html>
